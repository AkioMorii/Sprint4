<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda - Login</title>
    <link href="./Style/login.css" rel="stylesheet" />
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>

<body>
  <div class="login-card">
    <h3 class="login-title">Agenda</h3>
    <p class="text-muted mb-4">Acesse sua conta</p>

    <!-- Alerta de erro -->
    <div id="alertErro" class="alert alert-danger" role="alert">
      Usuário ou senha inválidos!
    </div>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Usuário ou Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          placeholder="Digite seu usuário ou email"
          required
        />
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button type="submit" class="btn-login mt-3">Entrar</button>
    </form>

    <div class="footer-text">
      © 2025 Agenda — Todos os direitos reservados.
    </div>
  </div>
  <script  src="./JS/config.js"></script>
  <script  src="./JS/login.js"></script>
</body>
</html>
