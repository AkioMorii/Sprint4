
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../JS/config.js"></script>
    <script src="../JS/Util.js"></script>
    <script src="../JS/Contatos.js"></script>
</head>

<body>
<div class="row col-md-12">
    <div data-include="../Shared/Header.html"></div>
</div>
<div class="row col-md-12">
    <div class="col-md-2">
        <div data-include="../Shared/Menu.html"></div>
    </div>
    <div class="col-md-10">
        <div class="d-flex">
            <div class="content p-4" style="flex-grow: 1;">
                <!--Conteúdo aq-->
                <h1>Confirmar Exclusão</h1>

                <h3>Tem certeza que deseja excluir este contato?</h3>
                <div id="DeleteUserInf">
                    <input type="hidden" id="Id"/>
                    <div class="form-group">
                        <label>Nome: </label>
                        <input type="text" class="form-control" id="Name" name="Name" value="Teste" disabled="true"/>
                        <span id="error-Name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Apelido: </label>
                        <input type="text" class="form-control" id="Nickname" name="Nickname" value="cardoso" disabled="true"/>
                        <span id="error-Nickname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>CPF: </label>
                        <input type="text" class="form-control" id="CPF" name="CPF" oninput="formatCPF(this)" value="148.810.968-00" disabled="true"/>
                        <span id="error-CPF" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Telefone: </label>
                        <input type="text" class="form-control" id="Phone" name="Phone" oninput="formatTelefone(this)" value="(11)97113-4094" disabled="true"/>
                        <span id="error-Phone" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control" id="Email" name="Email" value="ga@gg.com" disabled="true"/>
                        <span id="error-Email" class="text-danger"></span>
                    </div>
                    
                    <input type="hidden" id="IdDel" />
                        <a href="Index.html" class="btn btn-secondary">Cancelar</a>
                    <button type="button" class="btn btn-danger" onclick="Delete()">Excluir</button>
            </div>
        </div>
    </div>
</div>

</body>


<script src="../JS/Script.js"></script>
